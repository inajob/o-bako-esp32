[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
lib_deps = https://github.com/vanklompf/TFT_eSPI
#lib_deps = https://github.com/Bodmer/TFT_eSPI # wait for https://github.com/Bodmer/TFT_eSPI/pull/76
#fork version TFT_eSPI
board_f_cpu = 240000000L
#board_f_cpu =   800000000L
board_f_flash = 80000000L
build_flags =
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -DUSER_SETUP_LOADED=1
  -DILI9163_DRIVER=1
  -DTFT_DRIVER=ILI9163
  -DTFT_WIDTH=128
  -DTFT_HEIGHT=128
  -D R0_OFFSET_Y=3
  -D R0_OFFSET_X=2
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=19
  -DTFT_RST=18
  -DDAC_OUT=26
  -DLOAD_GLCD=1
  -DSPI_FREQUENCY=20000000
  -DLUA_32BITS=1
  -D"lua_writestring(s,l)=gprint(s)"
  -D"lua_writestringerror(s,l)=gprint(s)"

[env:m5stack]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
lib_deps = M5Stack
board_f_cpu = 240000000L
